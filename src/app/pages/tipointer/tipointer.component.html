<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input #input (keyup)="buscarTipo( input.value )" type="text" class="form-control" placeholder="Buscar tipo...">

          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <div class="text-right">
                  <button (click)="crearTipo()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Tipo de intervención
                  </button>
              </div>

              <h3 class="card-title">Tipos de intervenciones ingresados ( <small> {{ 5 }} </small> )</h3>

              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Tipos de intervenciones</th>
                          <th></th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr *ngFor="let tipo of tipos">
                          <td>
                              <input [(ngModel)]="tipo.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del tipo de intervención">
                          </td>
                          <td>
                              <button (click)="guardarTipo( tipo )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>
                              <button (click)="borrarTipo( tipo )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
