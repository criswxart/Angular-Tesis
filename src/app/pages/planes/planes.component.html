<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar plan...">

          </div>
      </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <div class="text-right">
                  <button [routerLink]="['/planes','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i> 
                  Crear Plan
                </button>
              </div>

              <h3 class="card-title">Planes registrados ( <small>{{ _planService.totalPlanes }}</small> )</h3>

              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Plan</th>
                          <th>Fecha de inicio</th>
                          <th>Fecha de termino</th>
                          <th>Estado</th>
                          <th>Usuario</th>
                          <th></th>

                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let plan of planes">
                          <td>
                              {{ plan.tipoPlan }}
                          </td>
                          <td>
                            {{ plan.fechaInicio }}
                          </td>
                          <td>
                          {{ plan.fechaFin }}
                          </td>
                          <td>
                            {{ plan.estado }}
                            </td>
                          <td>
                              {{ plan.usuario.nombre }}
                          </td>
                          <td>
                              <button [routerLink]="['/planes', plan._id ]" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>

                              <button (click)="borrarPlan( plan )" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                          </td>
                      </tr>
                  </tbody>
              </table>

          </div>
      </div>
  </div>
</div>
