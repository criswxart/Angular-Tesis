<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                    <div class="text-right">
                            <button [routerLink]="['/profesionales/crear']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                            <i class="fa fa-plus"></i> 
                            Crear Profesional
                          </button>
                        </div>

                <h3 class="card-title">Profesionales registrados ( <small>{{ totalRegistros }}</small> )</h3>


                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Especialidad</th>
                            <th>Telefono</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Opciones</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let profesional of profesionales">
                            <td class="w70">
                                <img (click)="mostrarModal( profesional._id )" [src]="profesional.img | imagen" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                {{ profesional.nombre }}
                            </td>
                            <td>
                                {{ profesional.apellidos }}
                            </td>
                            <td>
                                {{ profesional.especialidad }}
                            </td>
                            <td>{{ profesional.telefono }}</td>
                            
                            <td>

                                <select [(ngModel)]="profesional.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>

                            </td>
                            <td>{{ profesional.email }}</td>

                            <td>
                                <button (click)="guardarProfesional( profesional )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>

                                <button (click)="borrarprofesional( profesional )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>

                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  Anteriores
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
